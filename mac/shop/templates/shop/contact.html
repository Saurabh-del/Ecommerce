{% extends 'shop/basic.html' %}

{% block title%} ContactPage{% endblock %}
{% block body %}
<div class="container my-4">
    <h3>Contact Us</h3>

    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="tel">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact No.">
        </div>
        <div class="form-group">
            <label for="desc">How may we help you</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}

{% block css %}this is css {% endblock %}
